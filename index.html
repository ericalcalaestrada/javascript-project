<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />
    <title>proyecto_java</title>
</head>

<body>
    <!--cabecero-->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">presupuesto disponible</div>
            <div class="presupuesto_valor">+ 2,300.00 mx</div>
            <div class="presupuesto_ingreso limpiar estilos">
                <div class="presupuesto_ingreso--texto">ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor">4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje"> </div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiar estilos">
                <div class="presupuesto_egreso--texto">egresos</div>
                <div class="derecha limpiar estilos">
                    <div class="presupuesto_egreso--valor">1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>

    <!--formulario-->
    <form id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso">+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="texto" class="agregar_descripcion" id="descripcion" placeholder="agregar desccripcion" />
                <input type="number" class="agregar_valor" placeholder="valor" />
                <button class="agregar_btn"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </div>
        </div>
    </form>

    <!--contenedor-->
    <div class="contenedor" class="limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento" class="limpiarEstilos">
                    <div class="elemento_descripcion">salario</div>
                    <div class="derecha" class="limpiarEstilos">
                        <div class="elemento_valor">+ 2,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn"><ion-icon
                                    name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="elemento" class="limpiarEstilos">
                <div class="elemento_descripcion">venta coche</div>
                <div class="derecha" class="limpiarEstilos">
                    <div class="elemento_valor">+1,500.00</div>
                    <div class="elemento_eliminar"><button class="elemento_eliminar_btn"><ion-icon
                                name="close-circle-outline"></ion-icon></button></div>
                </div>
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">egresos</h2>
            <div class="elemento" class="limpiarEstilos">
                <div class="elemento_descripcion">renta departamento</div>
                <div class="derecha" class="limpiarEstilos">
                    <div class="elemento_valor">-900.00.</div>
                    <div class="elemento_porcentaje">21%</div>
                    <div class="elemento_eliminar"><button class="elemento_eliminar_btn"><ion-icon
                                name="close-circle-outline"></ion-icon></button></div>
                </div>
            </div>
            <div class="elemento" class="limpiarEstilos">
                <div class="elemento_descripcion">ropa</div>
                <div class="derecha" class="limpiarEstilos">
                    <div class="elemento_valor">-400.00.</div>
                    <div class="elemento_porcentaje">9%</div>
                    <div class="elemento_eliminar"><button class="elemento_eliminar_btn"><ion-icon
                                name="close-circle-outline"></ion-icon></button></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
